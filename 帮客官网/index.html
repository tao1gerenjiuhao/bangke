<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color:#ffffff}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.10.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(document).ready(function() {
	$.fn.fullpage({
		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#4BBFC3'],
		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
		navigation: true
	});
});
</script>
</head>

<body>

<div class="section">
	<h3>第一页</h3>

</div>
<div class="section">
	<h3>第二页</h3>

</div>
<div class="section">
	<h3>第三页</h3>

</div>
<div class="section">
	<h3>第四页</h3>

</div>
<div class="section">
	<h3>第五页</h3>

</div>
